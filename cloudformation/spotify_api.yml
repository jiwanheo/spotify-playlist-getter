Resources:
  SpotifyAPIRequestLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: spotify-api-request-lambda
      Handler: spotify_api_request.lambda_handler
      Runtime: python3.9
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        S3Bucket: !ImportValue S3ForRequestName
        S3Key: spotify_api_request.zip
      Timeout: 15
      Environment:
        Variables:
          SPOTIFY_API_BASE_URL: "https://api.spotify.com/v1"

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action: "sts:AssumeRole"
            Effect: "Allow"
            Principal:
              Service: "lambda.amazonaws.com"
      Policies:
        - PolicyName: SpotifyAPIRequestLambdaPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Action:
                  - "ssm:GetParameter"
                  - "logs:*"
                Effect: "Allow"
                Resource: "*"
  
  SpotifyApiGateway:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: spotify-api-gateway
  
  SpotifyApiGatewayResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId: !GetAtt SpotifyApiGateway.RootResourceId
      PathPart: spotify
      RestApiId: !Ref SpotifyApiGateway

  SpotifyApiMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref SpotifyApiGateway
      ResourceId: !Ref SpotifyApiGatewayResource
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub
          - arn:aws:apigateway:${Region}:lambda:path/2015-03-31/functions/${SpotifyAPIRequestLambda.Arn}/invocations
          - { Region: !Ref "AWS::Region" }
  
  SpotifyApiGatewayPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt SpotifyAPIRequestLambda.Arn
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub
        - arn:aws:execute-api:${Region}:${AccountId}:${ApiId}/*
        - {
            Region: !Ref "AWS::Region",
            AccountId: !Ref "AWS::AccountId",
            ApiId: !Ref SpotifyApiGateway
          }