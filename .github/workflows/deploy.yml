name: Deploy Spotify Auth Lambda

on:
  push:
    branches:
      - main  # Trigger on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Configure AWS Credentials
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    
    # Deploy CloudFormation Stack for S3
    - name: Deploy S3 Stack
      run: |
        aws cloudformation deploy \
          --template-file cloudformation/s3bucket.yml \
          --stack-name spotifyPlaylistGetter-S3BucketStack \
          --capabilities CAPABILITY_NAMED_IAM \
          --region us-east-1 \
          --tags Project=spotify-playlist-getter

    # Zip the Auth Lambda code
    - name: Package Lambda Code
      run: |
        cd src/lambda
        zip -r spotify_auth.zip spotify_auth.py

    # Upload Lambda code to S3
    - name: Upload Lambda to S3
      run: |
        aws s3 cp spotify_auth.zip s3://spotifyPlaylistGetter-auth/spotify_auth.zip

    # Deploy Auth Stack
    - name: Deploy CloudFormation Stack
      run: |
        aws cloudformation deploy \
          --template-file cloudformation/auth_stack.yaml \
          --stack-name spotifyPlaylistGetter-auth \
          --capabilities CAPABILITY_NAMED_IAM
